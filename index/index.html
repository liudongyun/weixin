	<script type="text/javascript">
		var container = document.getElementById('container');
		/*var container = document.getElementById('container');
		var pages = document.querySelectorAll('.page');
		var slip = Slip(container, 'y').webapp(pages);*/
		Slip(document.getElementById('container'), 'y').webapp().end(function(){
			if(this.page==0){
				$('.page').eq(0).addClass('page-1').css('visibility','visible');
			}else{
				$('.page').eq(0).removeClass('page-1').css('visibility','hidden');
			}
			if(this.page==1){
				$('.page').eq(1).addClass('page-2').css('visibility','visible');				
			}else{
				$('.page').eq(1).removeClass('page-2').css('visibility','hidden');
			}
			if(this.page==2){
				$('.page').eq(2).addClass('page-3').css('visibility','visible');				
			}else{
				$('.page').eq(2).removeClass('page-3').css('visibility','hidden');
			}
			if(this.page==3){
				$('.page').eq(3).addClass('page-4').css('visibility','visible');				
			}else{
				$('.page').eq(3).removeClass('page-4').css('visibility','hidden');
			}
		});
		
	</script>
